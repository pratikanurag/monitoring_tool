{% load static %}


<head>
    <meta charset="UTF-8">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type = "text/css" href="{% static 'slack_appl/style.css' %}">
    <script type = "text/javascript" src="{% static 'slack_appl/design.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RO Failure Alert</title>
    
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
        <img src = "https://uxreactor.com/assets/tekion_logo.png" width = "300" height = "300" alt = "tekion">
    
    
    <div class="row">
        <div class="panel panel-primary filterable">
            <div class="panel-heading" style="background-color:lightseagreen">
                <h3 class="panel-title">Ro Failures List</h3>
                <div class="pull-right">
                    <button class="btn btn-default btn-xs btn-filter"><span class="glyphicon glyphicon-filter"></span> Filter</button>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr class="filters">
                        <th><input type="text" class="form-control" placeholder="#ID" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Tenant name" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Status" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Last Updated" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Machine ID" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Service Advisor ID" disabled></th>
                        <th><input type="text" class="form-control" placeholder="Created At" disabled></th>
                    </tr>
                </thead>
                <tbody>
                        {% for tps in tpte %}
                    <tr>
                        <td>{{ tps.id }}</td>
                        <td>{{ tps.tenant_name }}</td>
                        <td>{{ tps.status }}</td>
                        <td>{{ tps.last_update_date }}</td>
                        <td>{{ tps.machine_id }}</td>
                        <td>{{ tps.service_advisor_id }}</td>
                        <td>{{tps.create_date}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
