
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monitoring Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.css" />
</head>
<body>
    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                    <figure class="image is-50x50">
                            <!-- <img src="templates/tekion.jpg" alt="Image"> -->
                        </figure>
                <h1 class="title">
                   Monitoring Tool 
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-offset-4 is-4">
                    <div class="box">
                        <article class="media">
                            <div class="media-left">
                                <figure class="image is-50x50">
                                    <!-- <img src="http://openweathermap.org/img/w/10d.png" alt="Image"> -->
                                </figure>
                            </div>
                            <div class="media-content">
                                <div class="content">
                                    {% for tps in tpte %}
                                    <p>
                                        <span class="title">ID:- {{ tps.id }}</span>
                                        <br>
                                        <span class="subtitle">Tenant name:- {{ tps.tenant_name }}</span>
                                        <br>
                                        <span class="subtitle">Status:- {{ tps.status }}</span>
                                        <br>
                                        <span class="subtitle">Last Updated:- {{ tps.last_update_date }}</span>
                                        <br>
                                        <span class="subtitle">Dealer ID:- {{ tps.dealer_id }}</span>
                                        <br>
                                        <span class="subtitle">Resource Type:- {{ tps.resource_type }}</span>
                                        <br>
                                        <span class="subtitle">Created At:- {{tps.create_date}}</span>
                                        <br> <hr>
                                    </p>
                                    {% endfor %}
                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
</body>
</html>
